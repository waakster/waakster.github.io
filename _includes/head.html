<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - Waakster{% else %}{{ site.title }}{% endif %}</title>
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicons/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicons/favicon-16x16.png" sizes="16x16" />

  <meta name="description" content="{% if page.description %}{{ page.description | truncate: 155 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Open Graph data -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:image" content="{{ site.baseurl }}/images/waakster-logo.png" />
  <meta property="og:site_name" content="Waakster" />
  <meta property="og:description" content="{% if page.description %}{{ page.description | truncate: 155 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ site.baseurl }}{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />


  <!-- Twitter Card data -->
  <meta name="twitter:card" value="summary">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{{ site.baseurl }}/images/waakster-logo.png" />

  <script src="{{site.baseurl}}/assets/lib/uswds-0.14.0/js/uswds.min.js"></script>

  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/lib/uswds-0.14.0/css/uswds.css">
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/styles.css">
  <link rel="stylesheet" type="text/css" media="print" href="{{site.baseurl}}/stylesheets/print.css">

  {% if page.layout == "page" %}
  <style type="text/css">
    @page { size: portrait; }
  </style>
  {% else %}
  <style type="text/css">
    @page { size: landscape; }
  </style>
  {% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
